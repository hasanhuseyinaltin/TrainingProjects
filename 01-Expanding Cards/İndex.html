<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.pexels.com/photos/1274260/pexels-photo-1274260.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>Cosmic Space</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/17692122/pexels-photo-17692122/free-photo-of-doga-orman-agaclar-derin.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/3046480/pexels-photo-3046480.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>Underwater</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/2603464/pexels-photo-2603464.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>City Night</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/6590699/pexels-photo-6590699.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>Nature</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
